<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="imgdesktop">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Parfum">
        </div>
        <div class="imgmobile">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Parfum mobile">
        </div>
        <div class="content">
            <h6>P E R F U M E</h6>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <span id="big">
                $149.99
            </span>
            <span id="strikethrough">
                $169.99
            </span>
            <div class="btn">
                <button> <img src="images/icon-cart.svg" alt="icon cart" style="width:10px; height: 10px;"> Add to Cart</button>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/blessing-oluwabunmi-263363195/" target="_blank">Bunmi</a>.
      </div>
</body>

</html>
